<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&family=Oswald:wght@500&family=Roboto+Mono&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>HodlInfo</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>
          <img
            src="https://hodlinfo.com/static/media/HODLINFO.8f78fc06.png"
            class="logo"
          />
        </div>

        <div class="header__middle">
          <select>
            <option value="inr">INR</option>
          </select>
          <select>
            <option value="btc">BTC</option>
            <option value="eth">ETH</option>
            <option value="usth">USTH</option>
            <option value="xrp">XRP</option>
            <option value="trx">TRX</option>
            <option value="dash">DASH</option>
            <option value="zex">ZEX</option>
            <option value="xem">XEM</option>
            <option value="iost">IOST</option>
            <option value="win">WIN</option>
            <option value="bt">BT</option>
            <option value="wrx">WRX</option>
          </select>

          <button class="buy-button">BUY_ET</button>
        </div>

        <div class="header_end" style="cursor: pointer">
          <p class="telegram">Connect Telegram</p>
        </div>
      </header>
      <div>
        <table class="data-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Last</th>
              <th>Buy</th>
              <th>Sell</th>
              <th>Volume</th>
              <th>Base Unit</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <footer
        class="footer"
        style="display: flex; justify-content: space-between;"
      >
        <p>&copy; 2023 HodlInfo. All rights reserved.</p>
        <p>Support</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
